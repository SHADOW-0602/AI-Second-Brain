services:
  - type: web
    name: livingos-ai
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    plan: starter
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: 10000
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: true
      - key: LANGCHAIN_PROJECT
        value: livingos-ai
      - key: TF_ENABLE_ONEDNN_OPTS
        value: 0
      - key: HF_HUB_DISABLE_SYMLINKS_WARNING
        value: 1